apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Alaaibrahim2/sample-gitops-app.git
    targetRevision: main
    path: httpd/templates
    helm:
      releaseName: httpds

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

